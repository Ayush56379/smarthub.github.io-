<style>

/* Newsletter Page Styling */

.newsletter-wrapper{
max-width:800px;

}

.newsletter-wrapper input{
width:100%;

padding:12px;

}

.success-message{

<header>

<h1>Join Our Newsletter</h1>

<p>
Subscribe to receive the latest updates on AI tools, study resources and productivity guides directly in your inbox.
</p>

<input type="email" id="newsletterEmail" placeholder="Enter your email address" required>
<br>
<button onclick="subscribeNewsletter()">Subscribe Now</button>

<div id="successMessage" class="success-message"></div>

</div>

</section>

<footer>

<script src="script.js"></script>

<script>
function subscribeNewsletter(){
  const email = document.getElementById("newsletterEmail").value;
  const message = document.getElementById("successMessage");

  if(email === ""){
    alert("Please enter a valid email.");
    return;
  }

  message.innerText = "Thank you for subscribing!";
}
</script>
